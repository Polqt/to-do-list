<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>To-Do List by Jepoy</title>
    </head>
    <body>
        <div id="container">
            <header>
                <h1>To-Do List by Jepoy</h1>
            </header>
            
            <div id="to-do-container">
                <input type="text" id="input-text" placeholder="Add Task">
                <button id="input-button" onclick="addTask()">Submit</button>
            </div>
            
            <h1>List of Task</h1>
            <ul id="list"></ul>
            <hr />
            <div class="number-task">
                Complete: <span id="completed-task">0</span> | Incomplete: <span id="incomplete-task">0</span>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
